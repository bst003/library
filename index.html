<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="wrap">
            <p>
                My Library
            </p>
        </div>
    </header>

    <main>
        <div class="wrap">

            <p>
                This project is a project for <i>The Odin Project</i> to showcase the use of basic object constructors. 
                Feel free to modify the existing items in the library below or add your own using the form below.
            </p>

            <form id="new-book">

                <div>
                    <label for="name">
                        Name
                    </label>
                    <input id="name" name="name" type="text" required>
                </div>

                <div>
                    <label for="author">
                        Author
                    </label>
                    <input id="author" name="author" type="text" required>
                </div>

                <div>
                    <label for="pages">
                        Pages
                    </label>
                    <input id="pages" name="pages" type="number" required>
                </div>

                <div>
                    <label for="status">
                        Status
                    </label>
                    <select id="status" name="status">
                        <option value="read">
                            Read
                        </option>
                        <option value="not read">
                            Not Read
                        </option>
                    </select>
                </div>

                <div class="submit-contain">
                    <button type="submit">
                        Submit
                    </button>
                </div>

            </form>

            <table id="library-items">

                <thead>
                    <tr>

                        <th>
                            Title
                        </th>

                        <th>
                            Author
                        </th>

                        <th>
                            Pages
                        </th>

                        <th>
                            Status
                        </th>

                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>

        </div>
    </main>


    <script src="assets/js/scripts.js"></script>
</body>
</html>
